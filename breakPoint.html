<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-warning">

  <div class="container">
    <div class="box bg-gray full">HEADER</div>

    <div class="row">
      <div class="box bg-amber one-third offset">1/3<br>Offset</div>
      <div class="box bg-green one-third">1/3</div>
      <div class="box bg-green one-third">1/3</div>
    </div>

    <div class="row">
      <div class="box bg-blue one-third">1/3</div>
      <div class="box bg-pink two-third">2/3</div>
    </div>

    <div class="row">
      <div class="box bg-amber one-fourth">1/4</div>
      <div class="box bg-green half">1/2</div>
      <div class="box bg-amber one-fourth">1/4</div>
    </div>

    <div class="row">
      <div class="box bg-green one-fourth">1/4</div>
      <div class="box bg-pink one-fourth">1/4</div>
      <div class="box bg-amber one-fourth">1/4</div>
      <div class="box bg-blue one-fourth">1/4</div>
    </div>

    <div class="row">
      <div class="box bg-green one-fourth">1/4</div>
      <div class="box bg-blue one-fourth">1/4</div>
      <div class="box bg-blue one-fourth">1/4</div>
      <div class="box bg-amber one-fourth">1/4</div>
    </div>

    <div class="row">
      <div class="box bg-green one-sixth">1/6</div>
      <div class="box bg-pink seven-twelfth">7/12</div>
      <div class="box bg-amber one-fourth">1/4</div>
    </div>
  </div>

</body>
</html>
